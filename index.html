<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" 
    type="image/png" 
    href="logo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <header>
        <div class="nav-bar">
            <h1>library</h1>
          </div>
    </header>
    <div class="container">
        <div>
            <button id="openModal"> Add book +</button>
        </div>
        <div class="form-container modal " id="modal">
            <h2>Add new book</h2>
            <form id="bookForm">
                <input type="text" id="title" name="title" required maxlength="100" placeholder="Title">
            
                <input type="text" id="author" name="author" required maxlength="100" placeholder="Author">
            
                <input type="number" id="pages" name="pages" required max ="1000" placeholder="Pages">
        
                <div class="haveRead">
                    <label  for="read">Have you read it?</label>
                    <select name="read" id="read">
                        <option value="Not">Not</option>
                        <option value="Yes"> Yes</option>
                    </select>
                </div>
                
                <button id="addBookBtn" type="submit">Add a book!</button>
    
            </form>
    
    
        </div>
    
        <div class="books-container">
            
        </div>
    </div>
    <div class="overlay  " id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
